<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="typewriter">
      <div class="typewriter-body-top">
        <div class="platen">
          <div class="left-dial"></div>
          <div class="right-dial"></div>
        </div>
        <div class="typebars"></div>
      </div>
      <div class="typewriter-body-bottom">
        <div class="keyboard">
          <div class="key" id="one">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="two">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="three">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="four">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="five">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="six">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="seven">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="eight">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="nine">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="zero">
            <div class="key-stem"></div>
          </div>

          <div class="key" id="q">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="w">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="e">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="r">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="t">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="y">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="u">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="i">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="o">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="p">
            <div class="key-stem"></div>
          </div>

          <div class="key" id="z">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="x">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="c">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="v">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="b">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="n">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="m">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="comma">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="dot">
            <div class="key-stem"></div>
          </div>
          <div class="key" id="question">
            <div class="key-stem"></div>
          </div>

          <div class="key" id="space">
            <div class="double-stem left"></div>
            <div class="double-stem right"></div>
          </div>


        </div>
      </div>
    </div>
  </div>
</body>
